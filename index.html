<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">spli<br />tter</h1>
    <article class="container">
      <div class="inputs">
        <h3>Bill</h3>
        <label class="currency">
          <input
            class="billInput"
            id="billInput"
            placeholder="0"
            type="text"
            inputmode="numeric"
          />
        </label>

        <h3>Selecet Tip %</h3>
        <div class="buttons">
          <button class="btn" id="btn" value="5">5%</button>
          <button class="btn" id="btn" value="10">10%</button>
          <button class="btn" id="btn" value="15">15%</button>
          <button class="btn" id="btn" value="25">25%</button>
          <button class="btn" id="btn" value="50">50%</button>
          <input
            class="input-tip"
            id="input-tip"
            type="text"
            placeholder="Custom"
          />
        </div>
        <div class="addPpl">
          <h3>Number of People</h3>
          <h3 class="zero">Can't be zero</h3>
        </div>
        <label class="pplLabel">
          <input id="pplNum" class="pplNum" placeholder="0" />
        </label>
      </div>
      <div class="results">
        <div class="tip">
          <h3>Tip Amount<br /><span class="person">/ person</span></h3>
          <h2 id="tip-amount">$0.00</h2>
        </div>
        <div class="total">
          <h3>Total<br /><span class="person">/ person</span></h3>
          <h2 id="tip-total">$0.00</h2>
        </div>
        <button class="reset" id="reset">reset</button>
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>
