<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">spli<br />tter</h1>
    <article class="container">
      <div class="inputs">
        <h3>Bill</h3>
        <label class="currency">$</label>
        <input
          class="billInput"
          placeholder="0"
          type="text"
          inputmode="numeric"
        />
        <h3>Selecet Tip %</h3>
        <div class="buttons">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input
            class="input-tip"
            id="input-tip"
            type="number"
            placeholder="Custom"
          />
        </div>
        <h3>Number of People</h3>
        <label>svg</label>
        <input placeholder="0" />
      </div>
      <div class="results">
        <div class="tip">
          <h3>Tip Amount<br /><span class="person">/ person</span></h3>
          <h2><span>$</span>0.00</h2>
        </div>
        <div class="total">
          <h3>Total<br /><span class="person">/ person</span></h3>
          <h2><span>$</span>0.00</h2>
        </div>
        <button class="reset">reset</button>
      </div>
    </article>
    <script src="app.js"></script>
  </body>
</html>
